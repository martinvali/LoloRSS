<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/index.js" type="module" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/css/general.css" />
    <link rel="stylesheet" type="text/css" href="/css/breakpoints.css" />
    <link rel="stylesheet" type="text/css" href="/css/news-item-module.css" />
    <link rel="stylesheet" type="text/css" href="/css/news-item.css" />

</head>
<body class="loading">
    <div class="max-width-container">
        <div class="module-container">
            <div class="news-item-module">
                <header>
                    <button class="news-item-module-close-button"></button>
                </header>
                <div class="skeleton image-skeleton"></div>
                <div class="skeleton heading-skeleton"></div>
                <div class="skeleton heading-skeleton"></div>
                <img class="news-item-module-image" />
                <h2 class="news-item-module-heading"></h2>
                <main class="news-item-module-content">
                </main>
            </div>
        </div>
        <header class="header">
            <h1 class="heading">Lolo V5</h1>
            <section class="rss-feeds-container">
                <h2 class="rss-feeds-text subheading">My RSS Feeds</h2>
                <div class="rss-feeds-inputs-container">
                    <div class="add-rss-feed-input-container">
                        <input class="add-new-rss-feed-input rss-feed-input" type="text" placeholder="Add a new RSS feed" />
                        <button class="add-new-rss-feed-button rss-feed-button">Add</button>
                    </div>
                </div>
            </section>
            <section class="filter-container"> 
                <h2 class="filter-categories-text subheading">Categories</h2>
                <div class="filter-categories-container">
                </div>
            </section>
        </header>
        <main class="news-items-container">
            <ul class="news-items">
                <li class="skeleton"></li>
                <li class="skeleton"></li>
                <li class="skeleton"></li>
                <li class="skeleton"></li>
                <li class="skeleton"></li>
                <li class="skeleton"></li>
                <li class="skeleton"></li>
                <li class="skeleton"></li>
            </ul>
        </main>
    </div>
</body>
</html>
